<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/light.min.css">
    <link rel="stylesheet" href="./assets/game-one/styles.css">
    <style>
        @keyframes fade {
            0% {
                opacity: 0;
            }
            
            100% {
                opacity: 1;
            }
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            scroll-behavior: smooth;
            scroll-snap-type: y mandatory;
        }

        .message {
            scroll-snap-align: start;
            margin-bottom: 25vh;
        }
        
        .message nav ul {
            display: flex;
            list-style: none;
            margin: 50px auto 0;
        }
        
        .message nav li:not(:first-child)::before {
            content: '|';
            margin: 0 6px;
        }
        
        .message img {
            border-radius: 100em;
        }
        
        .screen {
            height: 100vh;
            scroll-snap-align: start;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            position: relative;
            overflow: hidden;
        }
        
        .screen:nth-child(odd) {
            background-color: #e0e0e0;
        }
        
        .screen:nth-child(even) {
            background-color: #c0c0c0;
        }

        .sprite {
            image-rendering: pixelated;
            background-size: auto 100%;
            background-position: left center;
            --divider: calc(var(--sprite-animation-steps) - 1);
            animation: play-sprite .5s steps(var(--sprite-animation-steps)) infinite;
            animation-play-state: var(--sprite-animation-play-state, paused);
        }

        @keyframes play-sprite {
            100% {
                background-position: calc((-100% / var(--divider)) * var(--sprite-animation-steps));
            }
        }

        .game-area {
            min-width: 360px;
            min-height: 360px;
            width: 100%;
            height: 100%;
            position: relative;
        }

        .game-area .instructions {
            width: 100%;
            height: 100%;
            padding: 2.5%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 100;
            font-family: "Press Start 2P", system-ui;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .game-area .instructions::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0.1;
            background-image: url(./assets/instructions-background.svg);
            background-size: 10%;
            image-rendering: pixelated;
            animation: pan 120s linear infinite;
            z-index: -1;
        }

        @keyframes pan {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }
    </style>
</head>
<body>

        <p>TODO!</p>

                <li><a href="/2023">2023</a></li>
            </ul>
        </nav>
    </div>
    <div class="screen" id="screen1">

            <div class="item-box"></div>

            <div class="item-box"></div>

            <div class="instructions">
                <p class="before">Tap NotMarioâ„¢ to jump and choose items!</p>
                <p class="after">Scroll down</p>
            </div>
        </div>
    </div>
