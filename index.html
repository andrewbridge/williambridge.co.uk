    <style type="text/css">
        /* latin */
        @font-face {
            font-family: 'Frijole';
            font-style: normal;
            font-weight: 400;
            font-display: swap;
            src: url('./assets/webfonts/Frijole/Frijole.eot');

                url('./assets/webfonts/Frijole/Frijole.woff2') format('woff2'),
                url('./assets/webfonts/Frijole/Frijole.woff') format('woff'),
                url('./assets/webfonts/Frijole/Frijole-Regular.ttf') format('truetype'),

            unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
        }

        @font-face {
            font-family: 'Fredericka the Great';
            src: url('./assets/webfonts/Fredericka_the_Great/FrederickatheGreat-Regular.eot');
            src: local('Fredericka the Great'), local('FrederickatheGreat-Regular'),
                url('./assets/webfonts/Fredericka_the_Great/FrederickatheGreat-Regular.eot?#iefix') format('embedded-opentype'),
                url('./assets/webfonts/Fredericka_the_Great/FrederickatheGreat-Regular.woff2') format('woff2'),
                url('./assets/webfonts/Fredericka_the_Great/FrederickatheGreat-Regular.woff') format('woff'),
                url('./assets/webfonts/Fredericka_the_Great/FrederickatheGreat-Regular.ttf') format('truetype'),
                url('./assets/webfonts/Fredericka_the_Great/FrederickatheGreat-Regular.svg#FrederickatheGreat-Regular') format('svg');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        * {
            box-sizing: border-box;
        }

        .card {
            font-size: 100px;
        }

        .card {
            perspective: 1000px;
        }

        .card:hover .flip-wrap {
            transform: rotateY(-170deg) translateX(0px);
        }

        .card, .front, .back, .inside {
            width: 320px;
            height: 480px;
        }

        .flip-wrap {
            transition: .6s transform ease-in-out;
            transform-style: preserve-3d;
            position: relative;
        }

        .front, .back, .inside {
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            position: absolute;
            top: 0;
            left: 0;
            border: 1px solid rgba(240,239,239,1);
        }

        .front {
            z-index: 2;
            transform: rotateY(0deg) translateX(160px);
            background: rgb(125, 207, 226);
            font-family: 'Fredericka the Great', cursive;
            text-align: center;
            overflow: hidden;
        }

        .back {
            transform: rotateY(-170deg) translateX(-160px);
            background: linear-gradient(90deg, rgba(255,255,255,1) 0%, rgba(240,239,239,1) 100%);
        }

        .inside {
            transform: translateX(160px);
            z-index: -1;
            background: linear-gradient(90deg, rgba(240,239,239,1) 0%, rgba(255,255,255,1) 100%);
        }

        .happy-birthday, .william {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            color: white;
        }

        .happy-birthday {
            font-size: 29%;
            text-shadow: .1em .1em .1em rgba(0, 0, 0, 0.1);
        }

        .william {
            top: 30px;
            font-size: 75%;
            width: 100%;
            z-index: 1;
            text-shadow: .1em .1em .2em rgba(0, 0, 0, 0.18);
        }

        @-webkit-keyframes easeOutBounce {

            0% {
                -webkit-transform: translateY(-100%);
                transform: translateY(-100%);
            }

            4% {
                -webkit-transform: translateY(-89.11%);
                transform: translateY(-89.11%);
            }

            8% {
                -webkit-transform: translateY(-56.44%);
                transform: translateY(-56.44%);
            }

            18% {
                -webkit-transform: translateY(-1.99%);
                transform: translateY(-1.99%);
            }

            26% {
                -webkit-transform: translateY(-24.98%);
                transform: translateY(-24.98%);
            }

            46% {
                -webkit-transform: translateY(-1.63%);
                transform: translateY(-1.63%);
            }

            76% {
                -webkit-transform: translateY(-0.66%);
                transform: translateY(-0.66%);
            }

            64% {
                -webkit-transform: translateY(-6.25%);
                transform: translateY(-6.25%);
            }

            88% {
                -webkit-transform: translateY(-1.54%);
                transform: translateY(-1.54%);
            }

            100% {
                -webkit-transform: translateY(0%);
                transform: translateY(0%);
            }

        }

        @-ms-keyframes easeOutBounce {

            0% {
                -webkit-transform: translateY(-100%);
                transform: translateY(-100%);
            }

            4% {
                -webkit-transform: translateY(-89.11%);
                transform: translateY(-89.11%);
            }

            8% {
                -webkit-transform: translateY(-56.44%);
                transform: translateY(-56.44%);
            }

            18% {
                -webkit-transform: translateY(-1.99%);
                transform: translateY(-1.99%);
            }

            26% {
                -webkit-transform: translateY(-24.98%);
                transform: translateY(-24.98%);
            }

            46% {
                -webkit-transform: translateY(-1.63%);
                transform: translateY(-1.63%);
            }

            76% {
                -webkit-transform: translateY(-0.66%);
                transform: translateY(-0.66%);
            }

            64% {
                -webkit-transform: translateY(-6.25%);
                transform: translateY(-6.25%);
            }

            88% {
                -webkit-transform: translateY(-1.54%);
                transform: translateY(-1.54%);
            }

            100% {
                -webkit-transform: translateY(0%);
                transform: translateY(0%);
            }

        }

        @keyframes easeOutBounce {

            0% {
                -webkit-transform: translateY(-100%);
                transform: translateY(-100%);
            }

            4% {
                -webkit-transform: translateY(-89.11%);
                transform: translateY(-89.11%);
            }

            8% {
                -webkit-transform: translateY(-56.44%);
                transform: translateY(-56.44%);
            }

            18% {
                -webkit-transform: translateY(-1.99%);
                transform: translateY(-1.99%);
            }

            26% {
                -webkit-transform: translateY(-24.98%);
                transform: translateY(-24.98%);
            }

            46% {
                -webkit-transform: translateY(-1.63%);
                transform: translateY(-1.63%);
            }

            76% {
                -webkit-transform: translateY(-0.66%);
                transform: translateY(-0.66%);
            }

            64% {
                -webkit-transform: translateY(-6.25%);
                transform: translateY(-6.25%);
            }

            88% {
                -webkit-transform: translateY(-1.54%);
                transform: translateY(-1.54%);
            }

            100% {
                -webkit-transform: translateY(0%);
                transform: translateY(0%);
            }

        }

        @-webkit-keyframes fadeSlideIn {
            0% {
                opacity: 0;
                -webkit-transform: translateY(-100%);
                transform: translateY(-100%);
            }

            100% {
                opacity: 1;
                -webkit-transform: translateY(0%);
                transform: translateY(0%);
            }
        }

        @-ms-keyframes fadeSlideIn {
            0% {
                opacity: 0;
                -webkit-transform: translateY(-100%);
                transform: translateY(-100%);
            }

            100% {
                opacity: 1;
                -webkit-transform: translateY(0%);
                transform: translateY(0%);
            }
        }

        @keyframes fadeSlideDown {
            0% {
                opacity: 0;
                -webkit-transform: translateY(-100%);
                transform: translateY(-100%);
            }

            100% {
                opacity: 1;
                -webkit-transform: translateY(0%);
                transform: translateY(0%);
            }
        }

        @keyframes fadeSlideUp {
            0% {
                opacity: 0;
                -webkit-transform: translateY(100%);
                transform: translateY(100%);
            }

            100% {
                opacity: 1;
                -webkit-transform: translateY(0%);
                transform: translateY(0%);
            }
        }

        @keyframes slideDown {
            0% {
                transform: translateY(-200%);
            }

            100% {
                transform: translateY(0%);
            }
        }

        .happy-birthday {
            -webkit-animation: fadeSlideDown 1s 9s ease-in-out forwards;
            -ms-animation: fadeSlideDown 1s 9s ease-in-out forwards;
            animation: fadeSlideDown 1s 9s ease-in-out forwards;
            -webkit-transform: translateY(-500px);
            transform: translateY(-500px);
            opacity: 0;
        }

        .william {
            -webkit-animation: fadeSlideDown 1s 9s ease-in-out forwards;
            -ms-animation: fadeSlideDown 1s 9s ease-in-out forwards;
            animation: fadeSlideDown 1s 9s ease-in-out forwards;
            -webkit-transform: translateY(-500px);
            transform: translateY(-500px);
            opacity: 0;
        }

        .one, .three {
            font-family: 'Frijole', cursive;
            position: absolute;
            font-size: 222%;
            top: 67px;
            -webkit-animation: easeOutBounce 2s 10s ease-in-out forwards;
            -ms-animation: easeOutBounce 2s 10s ease-in-out forwards;
            animation: easeOutBounce 2s 10s ease-in-out forwards;
            -webkit-transform: translateY(-500px);
            transform: translateY(-500px);
            color: lightcoral;
        }

        .one {
            left: 32px;
        }

        .three {
            right: 32px;
            animation-delay: 10.75s;
        }

        .table {
            width: 320px;
            height: 140px;
            border-radius: 50%;
            border: 3px solid #77582a;
            background: #a07637;
            position: absolute;
            bottom: -45px;
            -webkit-animation: fadeSlideUp 1s 8s ease-in-out forwards;
            -ms-animation: fadeSlideUp 1s 8s ease-in-out forwards;
            animation: fadeSlideUp 1s 8s ease-in-out forwards;
            -webkit-transform: translateY(500px);
            transform: translateY(500px);
            opacity: 0;
        }

        .table img {
            position: absolute;
            bottom: 32px;
            left: calc(50% - 30%);
            width: 60%;
            -webkit-animation: slideDown 1s 9s cubic-bezier(1, -0.07, 0, 1.46) forwards;
            -ms-animation: slideDown 1s 9s cubic-bezier(1, -0.07, 0, 1.46) forwards;
            animation: slideDown 1s 9s cubic-bezier(1, -0.07, 0, 1.46) forwards;
            -webkit-transform: translateY(-1000px);
            transform: translateY(-1000px);
        }

        .balloon {
            width: 50px;
            height: 100px;
            /*   border: 1px solid black; */
            display: inline-block;
        }

        .balloon .head {
            position: relative;
            border: 3px solid black;
            height: 55%;
            border-radius: 5em;
            background: lightblue;
            z-index: 1;
        }

        /* .wrap:first-child .head {
            background-image: radial-gradient(#212121 20%, transparent 20%),
                radial-gradient(#fafafa 20%, transparent 20%);
            background-color: #e53935;
            background-position: 0 0, 50px 50px;
            background-size: 100px 100px;
        } */

        .balloon .tail {
            height: 22.5%;
            /*   background: black; */
            /*   border-left: 3px solid black; */
            /*   border-radius: 3em; */
            /*   width: 3px; */
            margin: 0 auto;
            transform: rotate(90deg) translateY(5px);
            border:solid 5px #000;
            border-color:#000 transparent transparent transparent;
            border-radius: 50%/16.6px 16.6px 0 0;
        }

        .balloon .tail + .tail {
            transform: rotate(-90deg) translate(-7px, 5px);
        }

        /* .wrap:first-child .tail {
        transform: rotate(-90deg) translateY(25px);
        }

        .wrap:first-child .tail + .tail {
        transform: rotate(90deg) translate(25px, 20px);
        } */
    </style>
  </head>
  <body>
    <div class="card">
        <div class="flip-wrap">
            <div class="front">
                <span class="happy-birthday">Happy Birthday</span>
                <span class="william">William</span>
                <span class="one">1</span>
                <span class="three">3</span>
                <div class="table">
                    <img src="assets/images/birthday-cake.png" />
                </div>
                <div class="balloon">
                    <div class="head"></div>
                    <div class="tail"></div>
                    <div class="tail"></div>
                </div>
            </div>
            <div class="back"><p>Back</p></div>
        </div>
        <div class="inside"><p>Inside</p></div>
    </div>
  </body>
