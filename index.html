    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/light.min.css">
    <style>
        @keyframes fade {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }


        * {
            margin: 0;
            padding: 0;
        }

        .wrapper {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: fixed;
            top: -100vw;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0;
            transition: top ease-in-out 2s, opacity ease-in-out 2s;
        }

        .wrapper:not(.active):before {
            content: 'Play';
            position: absolute;
            color: white;
            display: flex;
            width: 100%;
            height: 100%;
            justify-content: center;
            align-items: center;
            font-size: 25vw;
        }

        .wrapper.visible {
            opacity: 1;
            top: 0;
        }

        :not(.visible) + .message {
            position: relative;
            z-index: 1;
        }

        .message nav ul {
            display: flex;
            list-style: none;
            margin: 50px auto 0;
        }

        .message nav li:not(:first-child)::before {
            content: '|';
            margin: 0 6px;
        }

        .message img {
            border-radius: 100em;
        }
    </style>
  </head>
